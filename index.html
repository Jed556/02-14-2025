<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiii!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js">
  </script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts/font.css">
</head>

<body>
  <div class="intro-text" id="intro-text">
    <span id="intro-message">Hi Babyyyy!</span>
    <img id="sticker" src="assets/cinnamons/sticker6.png" alt="Sticker" />
  </div>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="wax-seal"></div>
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="letter-corner corner-tl"></div>
        <div class="letter-corner corner-br"></div>
        <div class="message">
          <p>Will you be,</p>
          <p>my Valentine?</p>
        </div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
      <div class="sparkles">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
      </div>
    </div>
  </div>
  <button class="buttons" id="no-button">No</button>
  <button class="buttons" id="yes-button">Yes</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
